<lift:surround with="default" at="content">

<lift:BM.add form="post"> 

	<h3> Create map</h3> 
	<table id="addmap"> 
		<tr> 
			<td>Title:</td> 
			<td><battlemap:title>Title</battlemap:title></td> 
		</tr> 
		<tr> 
			<td>Desc::</td> 
			<td><battlemap:desc>Desc</battlemap:desc></td> 
		</tr> 
		<tr> 
			<td>&nbsp;</td> 
			<td> 
				<battlemap:submit> 
				<button>New</button> 
				</battlemap:submit> 
			</td> 
		</tr> 
	</table> 
</lift:BM.add> 


<lift:BM.listMaps> 
	<h3>Your maps</h3> 
	<table>
		<tr>
			<th>Map</th>
			<th>Description</th>
		</tr>
		<map:entry> 
			<tr>
				<td><m:title /></td>
				<td><m:desc /> </td>
			</tr>
		</map:entry> 
	</table>
</lift:BM.listMaps> 

</lift:surround>
