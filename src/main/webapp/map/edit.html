<div id="menu" class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
    <div class="fg-buttonset ui-helper-clearfix">
        <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Remove Col"><span class="ui-icon ui-icon-arrowthick-1-w" id="rmcol"></span> Remove Col</a>

    <div class="fg-buttonset ui-helper-clearfix">

    </div>
	</div>

<div id="selection" class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
        <div class="fg-buttonset ui-helper-clearfix">

            <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Clear selection"><span class="ui-icon ui-icon-close" id="clear"></span> Clear selection</a>
            <a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Reset selection"><span class="ui-icon ui-icon-trash" id="reset"></span> Reset selection</a>

            <div class="fl edit">
                <span>Note:</span>

                <div class="eip" id="tile_note">Click to edit</div>
            </div>

            <div class="fl descr">
                <span>Description:</span>
                <div class="eip" id="tile_desc">Click to edit</div>
            </div>
        </div>

  </div>

	<div id="map">

			<div id="ot_map_rows">
				<div class="ot_map_firstrow"></div>
				<map:rows />
			</div>
			
			<div id="ot_map_box">
				<div id="ot_map_cols">
					<map:cols />
				</div>
				<div id="ot_map"> 
					<map:cells />
				</div>
			</div>
			</lift:BM.paint>
	
	</div>
