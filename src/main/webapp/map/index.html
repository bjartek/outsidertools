<lift:surround with="default" at="content">


<lift:BM.listMaps> 
	<h2>Maps</h2> 
	<table>
		<tr>
			<th>Tile</th>
			<th>Title</th>
			<th>Description</th>
		</tr>
		<map:entry> 
			<tr>
				<td><m:tile /></td>
				<td><m:title /></td>
				<td><m:desc /> </td>
			</tr>
		</map:entry> 
	</table>
</lift:BM.listMaps> 

</lift:surround>
